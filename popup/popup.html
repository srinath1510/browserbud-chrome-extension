<!DOCTYPE html>
<html>
<head>
    <title>Smart Notes</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Notes</h1>
            <div class="toolbar">
                <button id="clearBtn" title="Clear notes">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M2 4h12v1H2zm3 3h6v1H5zm0 3h6v1H5z"/>
                    </svg>
                </button>
                <button id="downloadBtn" title="Download notes">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M8 12l-4-4h2.5V3h3v5H12L8 12zm-6 2h12v1H2z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="button-container">
            <button id="bakeBtn" class="action-button">Bake Notes</button>
          </div>
          
          <div class="preferences-section">
            <h3>LLM Settings</h3>
            
            <div class="preference-item">
              <label for="contextDepth">Context Depth:</label>
              <select id="contextDepth">
                <option value="minimal">Minimal - Basic Organization</option>
                <option value="medium" selected>Medium - Added Context</option>
                <option value="maximum">Maximum - Detailed Explanations</option>
              </select>
            </div>
            
            <div class="preference-item">
              <label>
                <input type="checkbox" id="includeTOC" checked>
                Include Table of Contents
              </label>
            </div>
            
            <div class="preference-item">
              <label>
                <input type="checkbox" id="useLocalLLM">
                Use Local LLM
              </label>
            </div>
            
            <div class="preference-item" id="localLLMUrlContainer" style="display: none;">
              <label for="localLLMUrl">Local LLM URL:</label>
              <input type="text" id="localLLMUrl" value="http://localhost:11434/api/generate">
            </div>
          </div>
        
        <div class="notes-container">
            <textarea id="notesArea" placeholder="Start taking notes..."></textarea>
            <div class="char-counter" id="charCounter">0 / 800,000 characters</div>
        </div>

        <div id="notesContainer">
            <h2>Saved Notes</h2>
            <div class="scrollable-notes">
                <ul id="notesList"></ul>
            </div>
        </div>

        <div class="footer">
            <div class="status" id="status"></div>
            <button id="saveBtn" class="primary-btn">Save</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
